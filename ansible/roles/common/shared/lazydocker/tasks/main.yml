---
- name: Install Lazydocker
  become: true
  environment:
    PATH: "/usr/local/go/bin:{{ ansible_env.PATH }}"
  shell: |
    /usr/local/go/bin/go install github.com/jesseduffield/lazydocker@latest

- name: Copy files
  copy:
    src: "{{playbook_dir}}/../lazydocker"
    dest: "${HOME}/.config/"
